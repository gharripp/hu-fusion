{{ define "main" }}
    <div class="container mx-auto px-6 py-20">
        <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
        {{ range .Pages }}
            <article class="mb-8">
                <h2 class="text-2xl font-bold">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h2>
                <p>{{ .Summary }}</p>
            </article>
        {{ end }}
    </div>
{{ end }}
